<meta charset="utf-8">
<meta name="robots" content="index, follow">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
{% if page.title %}
<title>{{ page.title }} | {{ site.title }}</title>
{% else %}
    <title>{{ site.title }}</title>
{% endif %}
<link rel="shortcut icon" href="/css/img/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Julien MILLAU">
<link rel="apple-touch-icon" href="/css/img/apple-touch-icon-iphone.png">
<link rel="apple-touch-icon" sizes="72x72" href="/css/img/apple-touch-icon-ipad.png">
<link rel="apple-touch-icon" sizes="114x114" href="/css/img/apple-touch-icon-iphone4.png">
<link rel="apple-touch-icon" sizes="144x144" href="/css/img/apple-touch-icon-ipad3.png">
<meta name="viewport" content="initial-scale=1.0">
<meta name="author" content="Julien MILLAU">
{% if page.desc %}
	<meta name="description" content="{{ page.desc }}">
{% else %}
    <meta name="description" content="Mobility specialist Android/iOS and also JEE Expert. Passionate about new technologies #EMV #Docker #NFC #Android #iOS #Calypso #Triangle2 #JEE">
{% endif %}
<!-- CSS -->
<link href='https://fonts.googleapis.com/css?family=Roboto:100,900,400,300' rel='stylesheet' type='text/css'>
